{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h2>Register for bwets</h2>
  <p>Create your account to start betting</p>
</section>

<section class="register-form">
  <form method="post" action="{{ url_for('register') }}" class="auth-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required 
             placeholder="you@bwater.com" 
             pattern=".*@bwater\.com$"
             title="Must be a @bwater.com email address">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required 
             placeholder="Choose a password" minlength="6">
    </div>
    
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required 
             placeholder="Confirm your password" minlength="6">
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
  <div class="auth-links">
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</section>
{% endblock %}
